<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo/logo.svg')%>" alt="Место" class="logo">
  </header>

  <main>
    <section class="profile">
      <img src="<%=require('./images/profile/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__items">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__containter">
      <form class="form" name="form-profile" novalidate>
        <button type="button" class="popup__close" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" id="profile-name" placeholder="Имя" aria-label="имя" name="name"
            required minlength="2" maxlength="40">
          <span class="profile-name-error"></span>
          <input class="form__input" type="text" id="profile-description" placeholder="Описание" aria-label="описание"
            name="description" required minlength="2" maxlength="200">
          <span class="profile-description-error"></span>
          <button type="submit" class="form__profile-save" disabled="true">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-photo">
    <div class="popup__containter">
      <form class="form" name="form-profile" novalidate>
        <button type="button" class="popup__close" aria-label="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" id="photo-name" placeholder="Название" aria-label="название"
            name="name" required minlength="2" maxlength="30">
          <span class="photo-name-error"></span>
          <input class="form__input form__input_link" type="url" id="photo-link" placeholder="Ссылка на картинку" aria-label="ссылка"
            name="link" required>
          <span class="photo-link-error"></span>
          <button type="submit" class="form__profile-save" disabled="true">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup__imagecontainter">
      <button type="button" class="popup__close" aria-label="закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__picture" src="#" alt="#">
        <figcaption class="popup__picturecaption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="elements-template">
    <li class="element">
      <img class="element__picture" src="#" alt="#">
      <button class="element__delete" type="button" aria-label="удалить"></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="нравится"></button>
      </div>
    </li>
  </template>
</body>

</html>
