<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo/logo.svg" alt="Mesto" class="logo">
            <div class="header__line"></div>
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button" aria-label="добавить"></button>
            </section>

            <section class="elements">
                <ul class="elements__items">
                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-1.jpg" alt="Карачаевск">
                      <div class="element__container">
                        <p class="element__title">Карачаевск</p>
                        <img class="element__like element__like_active" src="./images/elements/like.svg" alt="Like">
                      </div>
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-2.jpg" alt="Гора Эльбрус">
                      <div class="element__container">
                        <p class="element__title">Гора Эльбрус</p>
                        <img class="element__like element__like_active" src="./images/elements/like.svg" alt="Like">
                      </div>
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-3.jpg" alt="Домбай">
                      <div class="element__container">
                        <p class="element__title">Домбай</p>
                        <img class="element__like element__like_active" src="./images/elements/like.svg" alt="Like">
                      </div>
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-4.jpg" alt="Гора Эльбрус">
                      <div class="element__container">
                        <p class="element__title">Гора Эльбрус</p>
                        <img class="element__like element__like_active" src="./images/elements/like.svg" alt="Like">
                      </div>  
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-5.jpg" alt="Домбай">
                      <div class="element__container">
                        <p class="element__title">Домбай</p>
                        <img class="element__like element__like_active" src="./images/elements/like.svg" alt="Like">
                      </div>
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-6.jpg" alt="Карачаево-Черкессия">
                      <div class="element__container">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <img class="element__like element__like_active" src="./images/elements/like.svg" alt="Like">
                      </div>
                    </div>
                  </li>
                </ul>
              </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_opened">
          <div class="popup__containter">
            <form class="form">
              <button type="button" class="popup__close" aria-label="закрыть"></button>
              <p class="popup__title">Редактировать профиль</p>
              <fieldset class="form__fieldset">
                <input class="form__input" type="text" id="profile-name"  placeholder="Имя" aria-label="имя" required minlength="2" maxlength="10">
                <input class="form__input" type="text" id="profile-description"  placeholder="Описание" aria-label="описание" required minlength="2" maxlength="40">
                <button type="submit" class="form__profile-save">Сохранить</button>
              </fieldset>
            </form>
          </div>
        </div>
    </div>
  <script src="./components/script.js"></script>
</body>
</html>
