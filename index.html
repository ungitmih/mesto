        <footer class="footer">

        <div class="popup popup-profile">
          <div class="popup__containter">
            <form class="form profile-form" name="form-profile">
              <button type="button" class="popup__close" aria-label="закрыть"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="form__fieldset">
                <input class="form__input" type="text" id="profile-name" placeholder="Имя" aria-label="имя" name="name" required minlength="2" maxlength="20">
                <input class="form__input" type="text" id="profile-description"  placeholder="Описание" aria-label="описание" name="description" required minlength="2" maxlength="40">
                <button type="submit" class="form__profile-save">Сохранить</button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup popup-photo">
          <div class="popup__containter">
            <form class="form photo-form" name="form-profile">
              <button type="button" class="popup__close" aria-label="закрыть"></button>
              <h2 class="popup__title">Новое место</h2>
              <fieldset class="form__fieldset">
                <input class="form__input" type="text" id="photo-name" placeholder="Название" aria-label="название" name="photo-name" required minlength="2" maxlength="20">
                <input class="form__input" type="text" id="photo-link"  placeholder="Ссылка на картинку" aria-label="ссылка" name="photo-link" required>
                <button type="submit" class="form__profile-save">Создать</button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup popup-image">
          <div class="popup__imagecontainter">
              <button type="button" class="popup__close" aria-label="закрыть"></button>
              <figure class="popup__figure">
              <img class="popup__picture" src="#" alt="#">
              <figcaption class="popup__picturecaption"></figcaption>
              </figure>
          </div>
        </div>

    <template class="elements-template">

        <button class="element__delete" type="button" aria-label="удалить"></button>
        <div class="element__container">
          <h2 class="element__title">Главный</h2>
