<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo/logo.svg" alt="Mesto" class="logo">
            <div class="header__line"></div>
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто
                        <button class="profile__edit-button">
                            <img src="./images/profile/Edit_Button.svg" alt="Редактировать">
                        </button>
                    </h1>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button">
                    <img src="./images/profile/Add_Button.svg" alt="Добавить">
                </button>
            </section>

            <section class="elements">
                <ul class="elements__items">
                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-1.jpg" alt="Карачаевск">
                      <p class="element__title">Карачаевск</p>
                      <img class="element__like" src="./images/elements/like.svg" alt="Like">
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-2.jpg" alt="Гора Эльбрус">
                      <p class="element__title">Гора Эльбрус</p>
                      <img class="element__like" src="./images/elements/like.svg" alt="Like">
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-3.jpg" alt="Домбай">
                      <p class="element__title">Домбай</p>
                      <img class="element__like" src="./images/elements/like.svg" alt="Like">
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-4.jpg" alt="Гора Эльбрус">
                      <p class="element__title">Гора Эльбрус</p>
                      <img class="element__like" src="./images/elements/like.svg" alt="Like">
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-5.jpg" alt="Домбай">
                      <p class="element__title">Домбай</p>
                      <img class="element__like" src="./images/elements/like.svg" alt="Like">
                    </div>
                  </li>

                  <li class="element">
                    <div class="element__rectangle">
                      <img class="element__picture" src="./images/elements/elements__picture-6.jpg" alt="Карачаево-Черкессия">
                      <p class="element__title">Карачаево-Черкессия</p>
                      <img class="element__like" src="./images/elements/like.svg" alt="Like">
                    </div>
                  </li>
                </ul>
              </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
</body>
</html>
